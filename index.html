<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Vocabulario LSA Fedelo</title>
    <link rel="stylesheet" href="estilovn.css">
    <meta name= "author" content="Fedelo">
    <meta charset="utf-8">
    <link rel="icon" href="fyou.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Desplegable con Imágenes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(160, 160, 160);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        select {
            padding: 8px;
            margin-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Menú de vocabulario de LSA</h1>
        <select id="menu">
            <option value="homero1.jpg">Selecciona una palabra</option>
            <option value="1.jpg">1</option>
            <option value="2.jpg">2</option>
            <option value="3.jpg">3</option>
            <option value="4.jpg">4</option>
            <option value="5.jpg">5</option>
            <option value="6.jpg">6</option>
            <option value="7.jpg">7</option>
            <option value="8.jpg">8</option>
            <option value="adulto.jpg">Adulto</option>
            <option value="bebe.jpg">Bebé</option>
            <option value="abuelo.jpg">Abuelo</option>
            <option value="familia.jpg">Familia</option>
            <option value="hermano.jpg">Hermano</option>
            <option value="hijo.jpg">Hijo</option>
            <option value="hombre.jpg">Hombre</option>
            <option value="mama.jpg">Mamá</option>
            <option value="mellizo.jpg">Mellizo</option>
            <option value="mujer.jpg">Mujer</option>
            <option value="nieto.jpg">Nieto</option>
            <option value="tio.jpg">Tio</option>
            <option value="sobrino.jpg">Sobrino</option>
            <option value="primo.jpg">Primo</option>
            <option value="novio.jpg">Novio</option>
            <option value="compañero.jpg">Compañero</option>
            <option value="amigo.jpg">Amigo</option>
            <option value="vivir.jpg">Vivir</option>
            <option value="cuñado.jpg">Cuñado</option>
        </select>
        <div id="imagen-container">
            <img id="imagen" src="señas/homero1.jpg" alt="">
        </div>
    </div>

    <script>
        document.getElementById('menu').addEventListener('change', function() {
            var selectedOption = this.value;
            var imagen = document.getElementById('imagen');
            if (selectedOption) {
                imagen.src = 'señas/' + selectedOption; // Cambia 'carpeta_imagenes' al nombre de tu carpeta de imágenes
            } else {
                imagen.src = '';
            }
        });
    </script>
</body>

</html>
